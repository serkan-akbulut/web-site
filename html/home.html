<!DOCTYPE html>
<html lang="en">

<head>
    <title>FitLifeSport</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.datetimepicker.css">
    <script type="text/javascript" src="../js/jquery.datetimepicker.js"></script>

    <script>
        $(function() {
            function logEvent(type, date) {
                $("<div class='log__entry'/>").hide().html("<strong>" + type + "</strong>: " + date).prependTo($('#eventlog')).show(200);
            }
            $('#clearlog').click(function() {
                $('#eventlog').html('');
            });

            $('#demo1-1').datetimepicker({
                viewMode: 'YMDHMS',
                onDateChange: function() {
                    logEvent('onDateChange', this.getValue());

                    $('#date-text1-1').text(this.getText());
                    $('#date-text-ymd1-1').text(this.getText('YYYY-MM-DD'));
                    $('#date-value1-1').text(this.getValue());
                },
                onClear: function() {
                    logEvent('onClear', this.getValue());
                },
                onOk: function() {
                    logEvent('onOk', this.getValue());
                },
                onClose: function() {
                    logEvent('onClose', this.getValue());
                }
            });


            $("#add").click(function() {
                var exName = $("#exName").val();
                var yourName = $("#yourName").val();
                var sets = $("#sets").val();
                var gender = $("#gender").val();
                if (gender == 0) {
                    gender = "male";
                } else {
                    gender = "female";
                }

                if (exName == "" || yourName == "" || sets == "") {
                    var out = "<p>Please fill the blanks...</p>";
                } else {
                    var out = "<p>" + yourName + " are " + gender + " and you should do " + exName + " for " + sets + " sets.</p>";
                }

                $("#result").html(out);
            });
            $("#clear").click(function() {
                $("#result").html("");
                $("#exName").val("");
                $("#yourName").val("");
                $("#sets").val("");
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div id="logoBar">
            <a id="logoLink" href="home.html"><img id="logo" src="../images/logo.png"></a>
        </div>
        <div id="menuBar">
            <a id="home" href="home.html">Home</a>
            <a id="fitness" href="fitness.html">Fitness</a>
            <a id="other" href="nutrition.html">Nutrition</a>
            <a id="game" href="game.html">Play Game</a>
        </div>


        <div class="content2">
            <table>
                <tr>
                    <td>Exercise name:</td>
                    <td><input id="exName" type="text"></td>
                    <td>Your name:</td>
                    <td><input id="yourName" type="text"></td>
                </tr>
                <tr>
                    <td>Exercise set:</td>
                    <td><input id="sets" type="text"></td>
                    <td>Gender:</td>
                    <td>
                        <select id="gender">
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="bt" id="add">Done</button>
                        <button class="bt" id="clear">Clear</button>
                    </td>
                    <td>
                        <span id="result"></span>
                    </td>
                </tr>
            </table>

            <div id="wrapper">
                <div>
                    <span>Date: </span>
                    <span id="date-text1-1"></span>
                </div>
                <div class="log-wrapper">
                    <span>Triggered events</span>
                    <button id="clearlog" class="bt">Clear Events</button>
                    <div id="eventlog" class="log"></div>
                </div>
                <div id="demo1-1"></div>
            </div>

        </div>



    </div>
</body>

</html>
