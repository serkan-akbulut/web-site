<!DOCTYPE html>
<html lang="en">

<head>
    <title>FitLifeSport</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/custom.css">

    <script>
        $(function() {
            var arrPic = [];
            var arrOrg = [];
            var c = 0;

            $("#d1").click(function() {
                $("#pic1").attr("src", "../images/1.jpg").fadeIn(1000);
                arrPic.push("pic1");
                arrOrg.push("#pic1");
                $("#d1").off('click');
                c++;
            });
            $("#d2").click(function() {
                $("#pic2").attr("src", "../images/3.jpg").fadeIn(1000);
                arrPic.push("pic3");
                arrOrg.push("#pic2");
                $("#d2").off('click');
                c++;
            });
            $("#d3").click(function() {
                $("#pic3").attr("src", "../images/1.jpg").fadeIn(1000);
                arrPic.push("pic1");
                arrOrg.push("#pic3");
                $("#d3").off('click');
                c++;
            });
            $("#d4").click(function() {
                $("#pic4").attr("src", "../images/2.jpg").fadeIn(1000);
                arrPic.push("pic2");
                arrOrg.push("#pic4");
                $("#d4").off('click');
                c++;
            });
            $("#d5").click(function() {
                $("#pic5").attr("src", "../images/2.jpg").hide().fadeIn(1000);
                arrPic.push("pic2");
                arrOrg.push("#pic5");
                $("#d5").off('click');
                c++;
            });
            $("#d6").click(function() {
                $("#pic6").attr("src", "../images/3.jpg").hide().fadeIn(1000);
                arrPic.push("pic3");
                arrOrg.push("#pic6");
                $("#d6").off('click');
                c++;
            });

            $(".g").each(function() {
                $(this).on("click", function() {
                    if (arrPic.length === 2) {
                        if (arrPic[0] === arrPic[1]) {
                            $("#para").html("Correct, continue...");
                                
                        } else {
                            $("#para").html("Wrong choice, try again!");
                            $("#refresh").html("Try Again!").hide().slideDown();
                        $("#refresh").click(function() {
                            location.reload();
                        });
                            
                        }
                        arrPic = [];
                        arrOrg = [];
                    }

                    if (c === 6) {
                        $("#refresh").html("Play Again!").hide().slideDown();
                        $("#refresh").click(function() {
                            location.reload();
                        });
                    }
                });
            });

        });
    </script>
</head>

<body>
    <div class="container">
        <div id="logoBar">
            <a id="logoLink" href="home.html"><img id="logo" src="../images/logo.png"></a>
        </div>
        <div id="menuBar">
            <a id="home" href="home.html">Home</a>
            <a id="fitness" href="fitness.html">Fitness</a>
            <a id="other" href="nutrition.html">Nutrition</a>
            <a id="game" href="game.html">Play Game</a>
        </div>

        <div class="content4">
            <div class="g" id="d1"><img id="pic1"></div>
            <div class="g" id="d2"><img id="pic2"></div>
            <div class="g" id="d3"><img id="pic3"></div>
            <div class="g" id="d4"><img id="pic4"></div>
            <div class="g" id="d5"><img id="pic5"></div>
            <div class="g" id="d6"><img id="pic6"></div>

            <div id="res">
                <span id="para" style="color: black;"></span>
            </div>
            <a href="#" id="refresh" style="position: absolute; left: 200px; top:454px; background-color: white"></a>

        </div>

    </div>
</body>

</html>
